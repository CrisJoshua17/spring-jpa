<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	 <style>
        .form-control.alert-danger {
            border-color: #dc3545; /* Color rojo de Bootstrap */
           
    }  .card-custom {
        max-width: 600px; /* Ajusta el tama√±o de la tarjeta */
        border-color: black;	
        margin-top: 30px;
         
        }
    </style>
</head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container" >
    <div class="card card-custom mx-auto">

<div class="card-body ">
	<h1 th:text="${titulo}" ></h1>
	<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
	
		<div class="form-group">
				
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
				</div>
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
				<input type="text" th:field="*{lastName}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
				</div>
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
				<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>
			<div class="form-group ">
			<label class="col-sm-2 col-form-label">Fecha</label>
			<div class="col-sm-6">
			<input type="text" class="form-control" th:field=*{createAt}  th:errorclass=" 'form-control alert-danger'"/>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
			</div>
			</div>
			
			<div class="form-group ">
			<label for="file" class="col-sm-2 col-form-label">Foto</label>
			</div>
			<input type="file" name="file" class="form-control" />
			<div class="form-group">
			<div class="col-sm-6">
				<input type="submit" th:value="${botonEnviar}" class="btn btn-primary"/>
					</div>
					</div>
					
	</div>	
	<input type="hidden" th:field="*{id}" />
	</form>
		</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	</div>
	
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>

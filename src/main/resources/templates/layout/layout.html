<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Springboot MVC +Thymeleaf + JPA ' + ${titulo}">Insert
	title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<style>
.dropdown-item {
	background-color: dark !important; /* Fondo negro */
	color: white !important; /* Texto blanco */
}

.dropdown-item:hover, .dropdown-item:focus, .dropdown-item:active {
	background-color: #4f4f4f !important;
	/* Mantiene el fondo negro al hacer hover, focus o active */
	color: white !important; /* Mantiene el texto blanco */
}
</style>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-dark bg-dark"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/form">SpringBoot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/form">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
					<ul class="navbar-nav navbar-rigth mx-4">
						<li class="nav-item mx-1"><a class="btn btn-outline-success"
							th:href="@{/locale(lang=es_ES)}">ES</a></li>
						<li class="nav-item mx-1"><a class="btn btn-outline-success"
							th:href="@{/locale(lang=en_US)}">EN</a></li>
						<li class="nav-item mx-1"><a class="btn btn-outline-success"
							th:href="@{/locale(lang=de_DE)}">DE</a></li>
					</ul>
<div class="dropdown">
    <button class="btn btn-outline-danger dropdown-toggle" type="button"
            id="dropdownLenguaje"
            data-bs-toggle="dropdown" aria-expanded="false">
        <span th:text="#{text.locale.lenguaje}"></span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownLenguaje">
        <a class="dropdown-item" th:href="@{/locale(lang=es_ES)}" th:text="#{text.locale.es}">ES</a>
        <a class="dropdown-item" th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">EN</a>
        <a class="dropdown-item" th:href="@{/locale(lang=de_DE)}" th:text="#{text.locale.de}">DE</a>
    </div>
</div>




					<ul class="navbar-nav navbar-rigth">
						<li sec:authorize="!isAuthenticated()"><a
							class="btn btn-outline-danger" th:href="@{/loggin}">Sign In </a></li>
						<li sec:authorize="isAuthenticated()" class="dropdown"><a
							class="btn btn-outline-danger dropdown-toggle" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<span sec:authentication="name"></span>
						</a>

							<ul class="dropdown-menu">
								<li>
									<form id="logoutForm" th:action="@{/logout}" method="post">
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
										<button th:href="@{/logout}"
											onclick="document.getElementById('logoutForm').submit();"
											type="submit" class="dropdown-item">Sign Out</button>
									</form>
								</li>

							</ul></li>
					</ul>


				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success !=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error !=null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</header>
	<div class="container mb-5">
		<div></div>
		<footer th:fragment="footer" class="container mt-5 ">
			<figure>
				<img th:src="@{/images/balon.png}" alt="Programa creado por Joshua" />
				<p sec:authorize="isAuthenticated()">
					Usuario logeado: <span sec:authentication="name"></span> | Roles: <span
						sec:authentication="principal.authorities"></span>
				</p>

				<figcaption>Programa creado por Joshua</figcaption>
			</figure>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</div>

</body>

</html>

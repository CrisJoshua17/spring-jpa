<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
  <meta charset="UTF-8" />
  <title th:text="${titulo}">Insert title here</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <style>
    .btn-block {
      width: 100%;
      min-width: 200px;
    }
    .custom-card {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin: auto;
    }
    .container-full-height {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-wide {
      width: 80% !important; /* Asegura que se aplique correctamente */
      max-width: 300px; /* Ajusta el ancho máximo */
    }
  </style>
</head>
<body>
  <header th:replace="~{layout/layout :: header}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li sec:authorize="isAuthenticated()">
              <form id="logoutForm" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-primary">Sign Out</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container container-full-height my-4">
   
    
    <div class="card border-dark text-center custom-card">
      <div class="card-header bg-secondary">Iniciar Sesion</div>
      <div class="card-body">
        <form th:action="@{/loggin}" method="post" class="d-flex flex-column align-items-center">
          <div class="form-group mb-3" style="width: 60%;">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus required />
          </div>
          <div class="form-group mb-3" style="width: 60%;">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
          </div>
          <div class="form-group" style="width: 60%;"> <!-- Ajusta el ancho aquí también -->
          <input type="submit" class="btn btn-secondary btn-dark btn-lg" value="Sign In" style="width: 80%; max-width: 300px;" />

          </div>
        </form>
      </div>
    </div>
  </div>
  <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
